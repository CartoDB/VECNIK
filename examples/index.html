<!DOCTYPE html>
<html>
<head>
<title>Vecnik</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="lib/leaflet08/leaflet.css">
<style type="text/css">
html, body {
  border: 0;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

#map {
  height: 100%;
}

.control {
  display: block;
  border: 0;
  font-size: 12px;
  padding: 5px;
  background-color: rgba(255, 250, 245, 0.85);
  border-radius: 5px;
  box-shadow: 0 0 5px #999;
  position: absolute;
  left: 10px;
  width: 300px;
  z-index: 10;
}

#user {
  top: 75px;
}

#table {
  top: 115px;
}

#columns {
  top: 155px;
}

#filter {
  top: 195px;
}

#cartocss {
  top: 235px;
  bottom: 10px;
}

#tooltip {
  position: absolute;
  padding: 5px 10px;
  background: rgba(255, 255, 255, 0.7);
  font-family: sans-serif;
  font-size: 14px;
  z-index: 100;
  pointer-events: none;
}
</style>

<script src="lib/state.js"></script>
<script src="lib/leaflet08/leaflet-src.js"></script>
<script src="../vecnik.debug.js"></script>
<script src="lib/underscore.js"></script>
<script src="lib/carto.js"></script>
<script>
var
  map,
  defaultState = {
  user: 'pluto',
  table: 'mn_mappluto_13v1',
  columns: 'numfloors',
//  user: 'osm',
//  table: 'planet',
//  columns: 'tags->\'height\' AS height',
//  filter: 'tags @> \'building=>yes\'',
    lat: 40.735291,
    lon: -73.990731,
    zoom: 16,
    cartocss:
'#layer {\n'+
'  polygon-fill: rgba(0, 0, 0, 0.3);\n'+
'  line-color: white;\n'+
'  line-width: 4;\n'+
'  [numfloors > 10] {\n'+
'    polygon-fill: rgba(255, 0, 0, 0.7);\n'+
'  }\n'+
'}\n\n'+
'#layer::hover {\n'+
'  polygon-fill: #99ff99;\n'+
'}\n\n'+
'#layer::pass2 {\n'+
'  polygon-fill: rgba(0, 0, 0, 0.0);\n'+
'  line-width: 1;\n'+
'  line-color: black;\n'+
'  text-name: [numfloors];\n'+
'  text-fill: #0f0;\n'+
'  text-halo-fill: #000;\n'+
'  text-halo-radius: 3;\n'+
'  text-face-name: serif;\n'+
'  text-size: 20px;\n'+
'  text-align: center;\n'+
'}\n\n'+
'#layer::click{\n'+
'  polygon-fill: yellow;\n'+
'}\n\n'
  },
  userControl,
  tableControl,
  columnsControl,
  filterControl,
  cartocssControl;

function $(query) {
  return document.querySelector(query);
}

var provider, shader, vlayer;

function updateProvider() {
  State.set('user', userControl.value);
  State.set('table', tableControl.value);
  State.set('columns', columnsControl.value);
  State.set('filter', filterControl.value);

  provider.update({
    user: userControl.value,
    table: tableControl.value,
    columns: columnsControl.value.split(','),
    filter: filterControl.value //,
//    idColumn: 'id' // hacky solution for OSM
  });
  vlayer.redraw(true);
}

function updateShader() {
  State.set('cartocss', cartocssControl.value);
  shader.update(cartocssControl.value);
  vlayer.redraw();
}

function updateMap() {
  var center = map.getCenter();
  State.set('lat', center.lat.toFixed(5));
  State.set('lon', center.lng.toFixed(5));
  State.set('zoom', map.getZoom());
}

document.addEventListener('DOMContentLoaded', function() {
  userControl = $('#user');
  userControl.addEventListener('keyup', function(e) {
    if (e.keyCode === 13) {
      updateProvider();
    }
  });

  tableControl = $('#table');
  tableControl.addEventListener('keyup', function(e) {
    if (e.keyCode === 13) {
      updateProvider();
    }
  });

  columnsControl = $('#columns');
  columnsControl.addEventListener('keyup', function(e) {
    if (e.keyCode === 13) {
      updateProvider();
    }
  });

  filterControl = $('#filter');
  filterControl.addEventListener('keyup', function(e) {
    if (e.keyCode === 13) {
      updateProvider();
    }
  });

  cartocssControl = $('#cartocss');
  var timer, oldValue = '';
  cartocssControl.addEventListener('keyup', function() {
    if (oldValue === cartocssControl.value) {
      return;
    }
    clearTimeout(timer);
    timer = setTimeout(updateShader, 150);
  });

  State.init(defaultState);

  map = new L.Map('map', { detectRetina: true }).setView([0, 0], 10);

  new L.TileLayer('http://otile2.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', { maxNativeZoom: 19, maxZoom: 21 }).addTo(map);

  if (State.get('lat') !== undefined && State.get('lon') !== undefined) {
    map.setView([State.get('lat'), State.get('lon')]);
  }

  if (State.get('zoom') !== undefined) {
    map.setZoom(parseInt(State.get('zoom'), 10));
  }

  userControl.value = State.get('user') || '';
  tableControl.value = State.get('table') || '';
  columnsControl.value = State.get('columns') || '';
  filterControl.value = State.get('filter') || '';

  provider = new VECNIK.CartoDB.API(VECNIK.GeoJSON, {
    user: userControl.value,
    table: tableControl.value,
    columns: columnsControl.value.split(','),
    filter: filterControl.value,
//    idColumn: 'id', // hacky solution for OSM
    debug: false,
    bufferSize: 50
  });

  cartocssControl.value = State.get('cartocss');
  shader = new VECNIK.CartoShader(cartocssControl.value);

  vlayer = new VECNIK.Layer({
    provider: provider,
    renderer: new VECNIK.Renderer({ shader: shader }),
    interaction: true
  });

  var tooltip = $('#tooltip');

  vlayer.addTo(map)
    .on('featureEnter', function(e) {
      tooltip.style.display = 'block';
      tooltip.innerText     = e.feature.cartodb_id;
      tooltip.style.left    = (e.x+10) +'px';
      tooltip.style.top     = (e.y+10) +'px';
    })
    .on('featureOver', function(e) {
      tooltip.style.left = (e.x+10) +'px';
      tooltip.style.top  = (e.y+10) +'px';
    })
    .on('featureOut', function(e) {
      tooltip.style.display = 'none';
    })
    .on('featureClick', function(e) {
      tooltip.innerText += ' clicked';
    });
  L.control.layers({}, { VECNIK: vlayer }).addTo(map);

  map.on('moveend zoomend', updateMap);
});

</script>
</head>

<body>
<div id="map"></div>

<input type="text" class="control" id="user" placeholder="user:">
<input type="text" class="control" id="table" placeholder="table:">
<input type="text" class="control" id="columns" placeholder="columns:">
<input type="text" class="control" id="filter" placeholder="filter:">
<textarea class="control" id="cartocss"></textarea>

<div id="tooltip"></div>
</body>
</html>
