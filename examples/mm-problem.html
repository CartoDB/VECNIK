<!DOCTYPE html>

<head>

<script type="text/javascript">
    var map;
    function initMap() {
        
        // some test
        function Test() { }
        Test.prototype.getTile = function(coord) {
            var div = document.createElement('div');
            div.innerHTML = 'test';
            return div;
        }
        MM.extend(Test, MM.MapProvider);

        map = new MM.Map(document.body, [fg])

  width: 100%; height: 100%;
}
