<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0.rc1/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
  <script src="lib/jasmine.js"></script>
  <script src="lib/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script src="cartoshader.spec.js"></script>

  <!-- include source files here... -->
  <script src="../lib/underscore.js"></script>
  <script src="../lib/carto.js"></script>

  <script src="../src/core.js"></script>
  <script src="../src/shader.js"></script>
  <script src="../src/mercator.js"></script>
  <script src="../src/geometry.js"></script>

  <script src="../src/model.js"></script>
  <script src="../src/renderer.js"></script>

  <script src="../src/carto.js"></script>

  <script src="../src/provider/cartodb.sql.js"></script>
  <script src="../src/provider/cartodb.js"></script>

  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>

<body>
</body>
</html>
