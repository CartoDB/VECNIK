<!DOCTYPE html>
<html>
<head>
<title>Leaflet Quick Start Guide Example</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.css" />
<style>
html, body {
  height: 100%;
}
</style>
</head>

<body>
<div id="map" style="float: left;width: 50%; height: 100%"></div>
<div id="map2" style="float: right;width: 50%; height: 100%"></div>

<script src="http://code.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
<script>
var map = new L.Map('map');
var layer = 'http://gsp2.apple.com/tile?api=1&style=slideshow&layers=default&lang=en_EN&z={z}&x={x}&y={y}&v=9';
cloudmadeAttribution = 'Map data by apple'
cloudmade = new L.TileLayer(layer, {maxZoom: 18, attribution: cloudmadeAttribution});
map.setView(new L.LatLng(51.505, -0.09), 13).addLayer(cloudmade);

var map2 = new L.Map('map2');
var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png',
cloudmadeAttribution = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
cloudmade = new L.TileLayer(cloudmadeUrl, {maxZoom: 18, attribution: cloudmadeAttribution});
map2.setView(new L.LatLng(51.505, -0.09), 13).addLayer(cloudmade);

map.on('zoomend', function() {
  map2.setZoom(map.getZoom());
})

map.on('move', function() {
  map2.panTo(map.getCenter());
})
</script>
</body>
</html>
