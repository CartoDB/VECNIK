<!DOCTYPE html>
<html>
<head>
<title>Vecnik</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style type="text/css">
html, body {
  border: 0;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
#map {
  height: 100%;
}
</style>
<link rel="stylesheet" href="leaflet-0.7/leaflet.css">
<script src="leaflet-0.7/leaflet-src.js"></script>
<script src="loader.js"></script>
</head>

<body>
<div id="map"></div>

<script>
var map = new L.Map('map').setView([40.877832, -73.910919], 18); // NYC
new L.TileLayer('http://otile2.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', { maxNativeZoom: 19, maxZoom: 21 }).addTo(map);

// pluto.cartodb.com/ SELECT * FROM mn_mappluto_13v1 ORDER BY ycoord DESC

var provider = new CartoDB({
  user: 'viz2',
  table: 'roads',
  //user: 'mapnik-tests',
  //table: 'countries_final',
  columns: ['type'], //do not include the_geom or cartodb_id, are implicit
  ENABLE_CLIPPING: true,
  ENABLE_SIMPLIFY: true,
  ENABLE_FIXING: true,
  ENABLE_SNAPPING: true,
  debug: true
});

var vecnik = new L.VecnikLayer({
  provider: provider,
  maxNativeZoom: 19,
  maxZoom: 21
}).addTo(map);

L.control.layers({}, { Vecnik:vecnik }).addTo(map);
</script>
</body>
</html>
